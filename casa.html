<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Migros Kasa Kodlarƒ±</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #f7f8fa, #eaeef3);
            font-family: 'Roboto', sans-serif;
            color: #333;
            padding: 20px;
            overflow-y: auto;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1 {
            font-size: 40px;
            font-weight: 700;
            margin-bottom: 30px;
            color: #202124;
            text-align: center;
        }

        .search-box {
            width: 100%;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
        }

        .search-box input {
            width: 100%;
            max-width: 800px;
            padding: 15px 20px;
            font-size: 18px;
            border: 1px solid #ddd;
            border-radius: 50px;
            outline: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            border-color: #4285f4;
            box-shadow: 0 4px 15px rgba(66, 133, 244, 0.4);
        }

        .list, .favorites-list {
            list-style: none;
            margin: 0;
            padding: 0;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #f7f8fa;
        }

        .list li, .favorites-list li {
            font-size: 18px;
            padding: 20px 30px;
            margin: 10px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .list li:hover, .favorites-list li:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .product-info {
            display: flex;
            flex-direction: column;
        }

        .product-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .product-code {
            font-size: 16px;
            color: #555;
        }

        .icons {
            display: flex;
            gap: 10px;
        }

        .icon {
            cursor: pointer;
            font-size: 24px;
            color: #aaa;
            transition: color 0.3s ease;
        }

        .icon:hover {
            color: #4285f4;
        }

        h2 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kasa UPC Kodlarƒ±</h1>
        <div class="search-box">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="Aramak istediƒüiniz √ºr√ºn√º yazƒ±n..." 
                onkeyup="filterList()"
            />
        </div>
        <ul class="list" id="fruitList">
            <!-- √úr√ºnler buraya y√ºklenecek -->
        </ul>
        <div class="favorites">
            <h2>Favorilere Eklenenler</h2>
            <ul class="favorites-list" id="favoritesList">
                <!-- Favoriler buraya eklenecek -->
            </ul>
        </div>
    </div>

    <script>
        const fruitList = document.getElementById('fruitList');
        const favoritesList = document.getElementById('favoritesList');
        const storedFavorites = JSON.parse(localStorage.getItem('favorites')) || [];

        // Favorileri y√ºkle
        function loadFavorites() {
            favoritesList.innerHTML = '';
            storedFavorites.forEach(item => {
                const li = createFavoriteItem(item.name, item.code);
                favoritesList.appendChild(li);
            });
        }

        // √úr√ºnleri y√ºkle (urunler.txt'den √ßek)
        function loadProducts() {
            fetch('urunler.txt')
                .then(response => response.text())
                .then(data => {
                    const items = data.split('\n').filter(line => line.trim() !== '');
                    items.forEach(item => {
                        const [name, code] = item.split(' - ');
                        const li = createProductItem(name, code);
                        fruitList.appendChild(li);
                    });
                })
                .catch(error => console.error('√úr√ºnler y√ºklenirken bir hata olu≈ütu:', error));
        }

        // √úr√ºn liste elemanƒ± olu≈ütur
        function createProductItem(name, code) {
            const li = document.createElement('li');
            li.innerHTML = `
                <div class="product-info">
                    <span class="product-name">${name}</span>
                    <span class="product-code">Kasa Kodu: ${code}</span>
                </div>
                <div class="icons">
                    <span class="icon" onclick="addToFavorites('${name}', '${code}')">‚≠ê</span>
                    <span class="icon" onclick="copyToClipboard('${code}')">üìã</span>
                </div>
            `;
            return li;
        }

        // Favori liste elemanƒ± olu≈ütur
        function createFavoriteItem(name, code) {
            const li = document.createElement('li');
            li.innerHTML = `
                <div class="product-info">
                    <span class="product-name">${name}</span>
                    <span class="product-code">Kasa Kodu: ${code}</span>
                </div>
                <div class="icons">
                    <span class="icon" onclick="removeFromFavorites('${name}', '${code}')">‚ùå</span>
                    <span class="icon" onclick="copyToClipboard('${code}')">üìã</span>
                </div>
            `;
            return li;
        }

        // Favorilere ekle
        function addToFavorites(name, code) {
            if (!storedFavorites.some(item => item.name === name)) {
                storedFavorites.push({ name, code });
                localStorage.setItem('favorites', JSON.stringify(storedFavorites));
                loadFavorites();
            }
        }

        // Favorilerden √ßƒ±kar
        function removeFromFavorites(name, code) {
            const index = storedFavorites.findIndex(item => item.name === name && item.code === code);
            if (index !== -1) {
                storedFavorites.splice(index, 1);
                localStorage.setItem('favorites', JSON.stringify(storedFavorites));
                loadFavorites();
            }
        }

        // Kopyalama i≈ülemi
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert(`"${text}" ba≈üarƒ±yla kopyalandƒ±!`);
            });
        }

        // Listeyi filtrele
        function filterList() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            Array.from(fruitList.children).forEach(item => {
                const text = item.textContent.toLowerCase();
                item.style.display = text.includes(input) ? '' : 'none';
            });
        }

        // Sayfa y√ºklendiƒüinde √ßalƒ±≈ütƒ±r
        document.addEventListener('DOMContentLoaded', () => {
            loadProducts();
            loadFavorites();
        });
    </script>
</body>
</html>
