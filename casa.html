    <!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meyve ve Sebze Kodları</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            font-family: 'Poppins', sans-serif;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 700px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
            letter-spacing: 1px;
        }

        .search-box {
            width: 100%;
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .search-box input:focus {
            border-color: #aaa;
        }

        .list {
            list-style: none;
            margin: 0;
            padding: 0;
            max-height: 400px;
            overflow-y: auto;
        }

        .list li {
            font-size: 18px;
            padding: 15px;
            margin: 10px 0;
            background: #f7f7f7;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .list li:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .list li:nth-child(even) {
            background: #eef9f9;
        }

        /* Mobil uyumluluk */
        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }

            .list li {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meyve ve Sebze Kodları</h1>
        <div class="search-box">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="Meyve veya sebze adı girin..." 
                onkeyup="filterList()"
            />
        </div>
        <ul class="list" id="fruitList">
            <li>Elma Starking - 28</li>
            <li>Armut Santa Maria - 4</li>
            <li>Muz Yerli - 470</li>
            <li>Çilek - 12</li>
            <li>Domates - 114</li>
            <li>Hıyar - 119</li>
            <li>Kırmızı Biber - 111</li>
            <li>Patlıcan Kemer - 127</li>
            <li>Havuç Beypazarı - 2957</li>
            <li>Mandalina - 1206</li>
        </ul>
    </div>

    <script>
        function filterList() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            const ul = document.getElementById('fruitList');
            const li = ul.getElementsByTagName('li');

            for (let i = 0; i < li.length; i++) {
                const text = li[i].textContent || li[i].innerText;
                if (text.toLowerCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
