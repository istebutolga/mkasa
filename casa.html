<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Migros Kasa KodlarÄ±</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #f7f8fa, #eaeef3);
            font-family: 'Roboto', sans-serif;
            color: #333;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 30px;
            color: #202124;
        }

        .search-box {
            width: 100%;
            margin-bottom: 30px;
        }

        .search-box input {
            width: 100%;
            max-width: 600px;
            padding: 15px 20px;
            font-size: 18px;
            border: 1px solid #ddd;
            border-radius: 50px;
            outline: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            border-color: #4285f4;
            box-shadow: 0 4px 15px rgba(66, 133, 244, 0.4);
        }

        .list {
            list-style: none;
            margin: 0;
            padding: 0;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #f7f8fa;
        }

        .list li {
            font-size: 18px;
            padding: 15px 20px;
            margin: 10px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .list li:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .product-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .product-code {
            font-size: 16px;
            color: #555;
            display: flex;
            align-items: center;
        }

        .copy-icon {
            margin-left: 10px;
            cursor: pointer;
            color: #4285f4;
            transition: color 0.3s ease;
        }

        .copy-icon:hover {
            color: #0b73f2;
        }

        /* Scrollbar styling */
        .list::-webkit-scrollbar {
            width: 8px;
        }

        .list::-webkit-scrollbar-thumb {
            background: #ddd;
            border-radius: 4px;
        }

        .list::-webkit-scrollbar-thumb:hover {
            background: #bbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>M Kasa KodlarÄ±</h1>
        <div class="search-box">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="Aramak istediÄŸiniz Ã¼rÃ¼nÃ¼ yazÄ±n..." 
                onkeyup="filterList()"
            />
        </div>
        <ul class="list" id="fruitList">
            <!-- ÃœrÃ¼nler buraya yÃ¼klenecek -->
        </ul>
    </div>

    <script>
        const fruitList = document.getElementById('fruitList');

        // ÃœrÃ¼nleri fetch ile urunler.txt'den Ã§ek ve listeyi oluÅŸtur
        fetch('urunler.txt')
            .then(response => response.text())
            .then(data => {
                const items = data.split('\n').filter(line => line.trim() !== '');
                const sortedItems = items.sort((a, b) => a.localeCompare(b, 'tr'));

                sortedItems.forEach(item => {
                    const [name, code] = item.split(' - ');
                    const li = document.createElement('li');

                    li.innerHTML = `
                        <span class="product-name">${name}</span>
                        <span class="product-code">
                            Kasa Kodu: ${code}
                            <span class="copy-icon" onclick="copyToClipboard('${code}')">ðŸ“‹</span>
                        </span>
                    `;
                    fruitList.appendChild(li);
                });
            })
            .catch(error => console.error('ÃœrÃ¼nler yÃ¼klenirken bir hata oluÅŸtu:', error));

        // Listeyi filtrelemek iÃ§in kullanÄ±lan fonksiyon
        function filterList() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            Array.from(fruitList.children).forEach(item => {
                const text = item.textContent.toLowerCase();
                item.style.display = text.includes(input) ? "" : "none";
            });
        }

        // Kopyalama iÅŸlevi
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert(`"${text}" baÅŸarÄ±yla kopyalandÄ±!`);
            });
        }
    </script>
</body>
</html>
