
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Migros Yazar Kasa Kodları</title>
    <style>
        :root {
            --bg-color: #f7f8fa;
            --text-color: #333;
            --container-bg: #fff;
            --card-bg: #ffffff;
            --card-shadow: rgba(0, 0, 0, 0.1);
            --icon-color: #aaa;
            --icon-hover: #4285f4;
            --switch-bg: #ddd;
        }

        .dark-mode {
            --bg-color: #181818;
            --text-color: #e8e8e8;
            --container-bg: #242424;
            --card-bg: #333333;
            --card-shadow: rgba(0, 0, 0, 0.5);
            --icon-color: #777;
            --icon-hover: #00acee;
            --switch-bg: #444;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin-bottom: 20px;
        }

        header img {
            max-height: 60px;
        }

        .dark-mode-toggle {
            display: flex;
            align-items: center;
            cursor: pointer;
            gap: 10px;
        }

        .dark-mode-toggle img {
            width: 30px;
            height: 30px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 25px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--switch-bg);
            border-radius: 25px;
            transition: 0.4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 19px;
            width: 19px;
            left: 3px;
            bottom: 3px;
            background-color: #fff;
            border-radius: 50%;
            transition: 0.4s;
        }

        input:checked + .slider {
            background-color: var(--icon-hover);
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        .container {
            background-color: var(--container-bg);
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--card-shadow);
            width: 100%;
            max-width: 1200px;
            padding: 30px;
            margin-bottom: 20px;
        }

        .search-box {
            width: 100%;
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            max-width: 800px;
            padding: 15px 20px;
            font-size: 18px;
            border: 1px solid #ddd;
            border-radius: 50px;
            outline: none;
            background-color: var(--container-bg);
            color: var(--text-color);
        }

        .search-box input::placeholder {
            color: var(--text-color);
            opacity: 0.7;
        }

        .list, .favorites-list {
            list-style: none;
            padding: 0;
            margin: 0;
            border-radius: 10px;
            background: var(--card-bg);
            overflow-y: auto;
            max-height: 400px;
        }

        .list li, .favorites-list li {
            padding: 20px;
            margin: 10px;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 10px var(--card-shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-color);
        }

        .list li:hover, .favorites-list li:hover {
            box-shadow: 0 6px 12px var(--card-shadow);
        }

        .icons .icon {
            color: var(--icon-color);
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .icons .icon:hover {
            color: var(--icon-hover);
            transform: scale(1.1);
        }

        footer {
            margin-top: 20px;
            color: var(--text-color);
            text-align: center;
        }

        footer a {
            color: var(--icon-hover);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <a href="https://istebutolga.github.io/mkasa/casa.html">
            <img src="https://seeklogo.com/images/M/Migros-logo-8E7D2406C3-seeklogo.com.png" alt="Site Logosu">
        </a>
        <div class="dark-mode-toggle">
            <img src="https://osxinfo.net/eklentiler/512-png.11233/" alt="Koyu Mod İkonu">
            <label class="toggle-switch">
                <input type="checkbox" id="darkModeSwitch">
                <span class="slider"></span>
            </label>
        </div>
    </header>
    <div class="container">
        <div class="search-box">
            <input type="text"
                   id="searchInput"
                   placeholder="Ürün arayın..."
                   onkeyup="filterList()" />
        </div>
        <ul class="list" id="fruitList">
            <!-- Ürünler buraya yüklenecek -->
        </ul>
    </div>
    <div class="container">
        <h2>Favorilere Eklenenler</h2>
        <ul class="favorites-list" id="favoritesList">
            <!-- Favoriler buraya yüklenecek -->
        </ul>
    </div>
    <footer>
        Copyright By Tolga Öztürk
        (<a href="https://instagram.com/tolgaozturkofficial" target="_blank">Instagram Profili</a>)
    </footer>

    <script>
        const darkModeSwitch = document.getElementById('darkModeSwitch');
        const fruitList = document.getElementById('fruitList');
        const favoritesList = document.getElementById('favoritesList');
        const searchInput = document.getElementById('searchInput');
        const storedFavorites = JSON.parse(localStorage.getItem('favorites')) || [];

        // Koyu mod durumunu localStorage'dan kontrol et
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
            darkModeSwitch.checked = true;
        }

        // Koyu modu aç/kapat
        darkModeSwitch.addEventListener('change', () => {
            if (darkModeSwitch.checked) {
                document.body.classList.add('dark-mode');
                localStorage.setItem('darkMode', 'enabled');
            } else {
                document.body.classList.remove('dark-mode');
                localStorage.setItem('darkMode', 'disabled');
            }
        });

        // Ürünleri harici dosyadan yükle ve alfabetik sıraya diz
        function loadProducts() {
            fetch('urunler.txt')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    const items = data.split('\n')
                        .filter(line => line.trim() !== '')
                        .map(line => line.split(' - '))
                        .sort((a, b) => a[0].localeCompare(b[0], 'tr'));

                    fruitList.innerHTML = ''; // Eski listeyi temizleyelim
                    items.forEach(([name, code]) => {
                        const li = document.createElement('li');
                        li.innerHTML = `
                            <div>
                                <strong>${name}</strong>
                                <small>Kasa Kodu: ${code}</small>
                            </div>
                            <div class="icons">
                                <span class="icon" role="button" aria-label="Favorilere ekle" onclick="addToFavorites('${name}', '${code}')">⭐</span>
                            </div>
                        `;
                        fruitList.appendChild(li);
                    });
                })
                .catch(error => console.error('Ürünler yüklenirken bir hata oluştu:', error));
        }

        // Favorilere ekle
        function addToFavorites(name, code) {
            if (!storedFavorites.some(item => item.name === name && item.code === code)) {
                storedFavorites.push({ name, code });
                localStorage.setItem('favorites', JSON.stringify(storedFavorites));
                loadFavorites();
                
                // Geri bildirim mesajı
                alert(`${name} favorilere eklendi!`);
            }
        }

        // Favorileri yükle
        function loadFavorites() {
            favoritesList.innerHTML = '';
            storedFavorites.forEach(item => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <div>
                        <strong>${item.name}</strong>
                        <small>Kasa Kodu: ${item.code}</small>
                    </div>
                    <div class="icons">
                        <span class="icon" role="button" aria-label="Favorilerden çıkar" onclick="removeFromFavorites('${item.name}', '${item.code}')">❌</span>
                    </div>
                `;
                favoritesList.appendChild(li);
            });
        }

        // Favorilerden çıkar
        function removeFromFavorites(name, code) {
            const index = storedFavorites.findIndex(item => item.name === name && item.code === code);
            if (index !== -1) {
                storedFavorites.splice(index, 1);
                localStorage.setItem('favorites', JSON.stringify(storedFavorites));
                loadFavorites();
                
                // Geri bildirim mesajı
                alert(`${name} favorilerden çıkarıldı!`);
            }
        }

        // Listeyi filtrele
        function filterList() {
            const filter = searchInput.value.toLowerCase();
            Array.from(fruitList.children).forEach(li => {
                const text = li.textContent.toLowerCase();
                li.style.display = text.includes(filter) ? '' : 'none';
            });
        }

        // Sayfa yüklendiğinde çalıştır
        document.addEventListener('DOMContentLoaded', () => {
            loadProducts();
            loadFavorites();
        });
    </script>
</body>
</html>
